		<title>Phaus.github.com by phaus</title>

	<body>
		<div class="inner">
			<h1>Phaus.github.com
</h1>
			<a href="https://github.com/phaus" class="button">
				<small>Follow me on</small>
                GitHub</a>
		</div>
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
				</section>
        <aside id="sidebar">
          <p>This page was generated by <a href="pages.github.com">GitHub Pages</a> using the Architect theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.</p>
          <p>Feed Parsing and Displaying using <a href="http://jquery.com">jQuery</a> and <a href="https://github.com/jfhovinne/jFeed">jFeed</a>.</p>
        </aside>
      </div>
    </div>
		<script src="javascripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.jfeed.pack.js" type="text/javascript"></script>    
    <script type="text/javascript">
jQuery(function() {

    jQuery.getFeed({
        url: 'https://github.com/phaus.atom',
        success: function(feed) {

            var html = '';
            
            for(var i = 0; i < feed.items.length && i < 23; i++) {
            
                var item = feed.items[i];
                
                html += '<h3>'
                + '<a href="'
                + item.link
                + '">'
                + item.title
                + '</a>'
                + '</h3>';
                
                html += '<p>'
                + item.updated
                + '</p>';
                
                html += '<p>'
                + item.description
                + '</p>';
            }
            
            jQuery('#main-content').append(html);
            jQuery('#main-content').append('<h3>'
            + '<a href="'
            + feed.link
            + '">'
            + feed.title
            + '</a>'
            + '</h3>');            
        }    
    });
});
    </script>
